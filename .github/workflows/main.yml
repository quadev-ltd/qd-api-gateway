name: Go CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-20.04
    container: tavoargento/quadev-go-service:0.0.1  # Specify the Docker image
    env:
      MONGO_DB_VERSION: 4.4.28

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: go mod download

      - name: Run Go Format Check
        run: set -e; gofmt -s -l . | tee /dev/stderr

      - name: Run Go Import Check
        run: set -e; goimports -l . | tee /dev/stderr

      - name: Run Go Lint
        run: set -e; golint ./...

      - name: Add proto files
        run: |
          git config --global --add safe.directory /__w/qd-api-gateway/qd-api-gateway
          git submodule update --init --recursive

      - name: Generate protobuf code
        run: |
          cd pb
          buf generate
          cd -

      - name: Add certificates
        run: |
          mkdir certs
          cd certs
          echo "${{ secrets.CA_PEM }}" | base64 -d > ca.pem
          cd -

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Build
        run: go build cmd/main.go
